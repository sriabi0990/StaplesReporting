<!DOCTYPE html>
<html lang="en" ng-app="report">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Report Generation</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="../static/js/report-generation.js"></script>
    <script src="../static/js/checklist-model.js"></script>
</head>

<body ng-controller="ReportFields">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/weeklyreport/templates/report.html">Staples</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/weeklyreport/templates/report.html">Process XML <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Generate Report</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container-fluid">

    <div class="starter-template">
        <h1>Generate Report</h1>
    </div>

    <div class="container align-items-center col-6" ng-controller="ReportFields">
        <form id="form" class="align-items-center">
            <div class="form-group">
                <label for="bu"><strong>BusinessUnit</strong></label>
                <select class="form-control" id="bu" ng-model="data.model">
                    <option ng-repeat="option in data.bu" value="{{option}}">{{option}}</option>

                </select>
            </div>
            <div class="form-group">
                <label>
                    <strong> Report Columns </strong>
                </label>
                <div class="row" style="padding-left: 15px;">
                    <div class="form-check col-4">
                            <input class="form-check-input" type="checkbox" ng-checked="checkall" ng-model="showproducts" value="product" id="product" required>
                        <label class="form-check-label" for="product">
                           <strong> Product </strong>
                        </label>
                        <div class="form-check animate-show-hide" id="productattr" ng-show="showproducts" required>
                            <div ng-repeat="attri in data.productAttributes">
                                <label class="form-check-label" >
                                    <input class="form-check-input" type="checkbox" data-checklist-model="data.productAttri" data-checklist-value="attri"> {{attri}}
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-check col-4">
                        <input class="form-check-input" type="checkbox" ng-model="showpackagings" ng-checked="checkall" value="packaging" id="packaging">
                        <label class="form-check-label" for="packaging">
                            <strong> Packaging</strong>
                        </label>
                        <div class="form-check" id="packagingattri" ng-show="showpackagings">
                            <div ng-repeat="attri in data.packagingAttributes">
                                <label class="form-check-label" >
                                    <input class="form-check-input" type="checkbox" checklist-model="data.packagingAttri" checklist-value="attri"> {{attri}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<div class="form-group row">
            <div class="col-3">
            <button ng-click="submit()" type="submit" class="btn btn-secondary">Submit</button>
            </div>
            <div class = "col-3">
                <button type="reset" ng-click="reset()" class="btn btn-secondary">Reset</button>
            </div>
</div>
            <div id="downloadFile" ng-show="downloadfileshow">

            </div>
        </form>
    </div>

</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../static/js/jquery-3.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="../static/js/popper.js"></script>
<script src="../static/js/bootstrap.js"></script>


</body></html>
